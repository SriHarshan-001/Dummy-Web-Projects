{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>Location Gathering</title>
    
    <link rel="stylesheet" href="{% static 'securef/trinit.css' %}">
</head>

<body>

    <!-- <form action="/login" method="post">
        <button type="button" class="btn btn-outline-dark">Signup</button> 
        
    </form> -->
    
    
    <section>
        <div id="main-content" class="list-group  mb-3">

            
            <form action="{%url 'securef:secure'%}" method="post">
                {% csrf_token %}
                <h1>Add Employee Location</h1>
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">Employee ID</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="empid" placeholder="Emloyee ID">
                    </div>
                 
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label mt-4">Geolocation</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="location" placeholder="Geolocation">
                    </div>

                    <fieldset>

                        <button type="submit" class="btn btn-dark" ><a> Submit</a></button>
                    </fieldset>
                 <p>{{statement}}</p>   
            </form>
        </div>
    </section>
    <footer>copyright&#169;securef.com </footer>

</body>

</html>
